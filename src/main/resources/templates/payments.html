<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Advanced Flow Payment</title>
</head>
<div layout:fragment="content" class="centered-container">

<!-- Hidden divs with data passed from the server -->
<div id="clientKey" class="hidden" th:text="${clientKey}"></div>

<div class="payment-form-container" id="inputForm">
    <a href="/" class="back-button">‚Üê Back</a>
    <h2>1. Enter Payment Details</h2>
    <form id="paymentForm" method="post">
        <table>
            <!-- Amount Row -->
            <tr>
                <td><label for="amount">Amount:</label></td>
                <td><input type="number" id="amount" name="amount" placeholder="Enter amount" required></td>
            </tr>

            <!-- Currency Row -->
            <tr>
                <td><label for="currency">Currency:</label></td>
                <td>
                    <select id="currency" name="currency" required>
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY" selected>JPY - Japanese Yen</option>
                    </select>
                </td>
            </tr>

            <!-- Language/Locale Row -->
            <tr>
                <td><label for="language">Language:</label></td>
                <td>
                    <select id="language" name="language" required>
                        <option value="en-US">English (United States)</option>
                        <option value="en-GB">English (United Kingdom)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="ja-JP" selected>Japanese (Japan)</option>
                    </select>
                </td>
            </tr>
        </table>

        <!-- Submit Button -->
        <button type="submit">Start Payment</button>
    </form>
    <p class="note">
        <a href="/management">Manage Transactions</a>.
    </p>
</div>
<div class="payment-form-container" id="checkoutForm" style="display: none;">
    <h2>2. Checkout</h2>
    <div id="dropin-container"></div>
</div>

<script type="module" src="/js/payments.js"></script>

</div>
