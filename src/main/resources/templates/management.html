<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Manage Transactions</title>
</head>
<div layout:fragment="content" class="top-container">
  <div class="manage-form-container">
    <a href="/" class="back-button">‚Üê Back</a>

    <h1>Transaction Management</h1>
    <div class="filter-bar">
      <div class="filter-group">
        <label for="merchantFilter">Merchant:</label>
        <select id="merchantFilter">
          <!-- Options will be dynamically added here -->
        </select>

        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
          <option value="all">All</option>
          <!-- Options will be dynamically added here -->
        </select>

        <label for="paymentMethodFilter">Payment Method:</label>
        <select id="paymentMethodFilter">
          <option value="all">All</option>
          <!-- Options will be dynamically added here -->
        </select>

        <label for="autoRefresh">Auto Refresh:</label>
        <select id="autoRefresh">
          <option value="off" selected>Off</option>
          <option value="5">5s</option>
          <option value="10">10s</option>
          <option value="30">30s</option>
          <option value="60">60s</option>
        </select>
      </div>

      <div class="transaction-count">
        <span>Transaction Count:</span>
        <span id="transactionCount"></span>
      </div>
    </div>
    <table id="elementTable">
      <thead>
        <tr>
          <th>Merchant Reference</th>
          <th>Payment Method</th>
          <th>Status</th>
          <th>Amount</th>
          <th>OriginalPspReference</th>
          <th>PspReference</th>
          <th>Error Reason</th>
          <th>Created At</th>
          <th>Last Modified At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be populated dynamically using JavaScript -->
      </tbody>
    </table>
  </div>
  <script type="module" src="/js/management.js"></script>
</div>
