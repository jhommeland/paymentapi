<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/images/icon.webp">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/selectSettings.js"></script>
    <link rel="stylesheet" href="/css/application.css" />

    <script src="https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/6.11.0/adyen.js"
            integrity="sha384-wwiuyx0VwdDwaHvlLtdCKeUuFCNIMDrWrQI24PdEMMMGgOZPHirMZfXHNgrk6DG5"
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/6.11.0/adyen.css"
          integrity="sha384-grpuyJ9vAlVrx/mBLXLO3V2f9W3m5KKYx34MzigvvPqArvi0WqWoD/Pl++yf15EU"
          crossorigin="anonymous">

</head>
<body class="page-style">
<div class="settings-bar">
    <div class="settings-group">
        <label for="shopper-select">Shopper: </label>
        <select id="shopper-select" class="settings-dropdown">
            <option value='' selected>Guest User</option>
            <!-- Options will be dynamically added here -->
        </select>
    </div>
    <div class="settings-group">
        <label for="merchant-select">Merchant: </label>
        <select id="merchant-select" class="settings-dropdown">
            <option value='' selected disabled>Select a Merchant</option>
            <!-- Options will be dynamically added here -->
        </select>
    </div>
</div>
<div class="container">
    <th:block layout:fragment="content" />
</div>
</body>
</html>
