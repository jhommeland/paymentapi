    <script>
        (function() {
            const DEFAULT_CHECKOUT_VERSION = '6.12.0';
            if (localStorage.getItem("selectedCheckoutVersion") == null) {
                localStorage.setItem("selectedCheckoutVersion", DEFAULT_CHECKOUT_VERSION);
            }
            const checkoutVersion = localStorage.getItem('selectedCheckoutVersion');

            // Create script tag for Adyen JS
            // Warning: For Production, make sure to verify integrity
            const script = document.createElement('script');
            script.src = `https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/${checkoutVersion}/adyen.js`;
            script.crossOrigin = 'anonymous';
            document.head.appendChild(script);

            // Create link tag for Adyen CSS
            // Warning: For Production, make sure to verify integrity
            const link = document.createElement('link');
            link.href = `https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/${checkoutVersion}/adyen.css`;
            link.rel = 'stylesheet';
            link.crossOrigin = 'anonymous';
            document.head.appendChild(link);
        })();
    </script>
