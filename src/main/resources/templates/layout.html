<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title layout:title-pattern="$CONTENT_TITLE"></title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/images/icon.webp">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/6.0.0/adyen.js"
            integrity="sha384-GDA6txYXS6ka6zCgDtLmgI80TQMlYST32KjDtdiyFi/k/zp9rXP64qbziIXVOI5h"
            crossorigin="anonymous"></script>

    <script type="module" src="/js/selectSettings.js"></script>

    <link rel="stylesheet"
          href="https://checkoutshopper-test.cdn.adyen.com/checkoutshopper/sdk/6.0.0/adyen.css"
          integrity="sha384-Gngchfiq4JxdVPMOwrUaDK70raLnMJ7IgBKi2OE0VSlbUeHysN7Mwd4aHREEvEAw"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/application.css" />
</head>
<body class="page-style">
<div class="settings-dropdown-container">
    <p style="margin: 10px;">Shopper:</p>
    <select id="shopper-select" class="settings-dropdown">
        <option value='' selected>Guest User</option>
        <!-- Options will be dynamically added here -->
    </select>
    <p style="margin: 10px;">Merchant: </p>
    <select id="merchant-select" class="settings-dropdown">
        <option value='' selected disabled>Select a Merchant</option>
        <!-- Options will be dynamically added here -->
    </select>
</div>
<div class="container">
    <th:block layout:fragment="content" />
</div>
</body>
</html>
